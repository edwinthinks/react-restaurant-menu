version: v1.0
name: Inspiration Ipsum
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      jobs:
      - name: Build
        commands:
          - sem-version node 10.10.0
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
          - npm ci
          - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
          - npm run build
          - cache store website-build-$SEMAPHORE_GIT_BRANCH dist

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
      jobs:
      - name: Tests
        commands:
          - npm test
      - name: Style
        commands:
          - npm run lint

promotions:
  - name: Production deploy
    pipeline_file: production-deploy-netlify.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
